<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Adivina el número</title>
  </head>
  <body>
    <div id="root">
      <h1 class="site-title">Juego adivina el número</h1>
      <p>
        Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo
        puedes adivinar en 10 intentos o menos. Vamos a decirte si tu número es
        más alto o más bajo
      </p>

      <form id="game-form">
        <label for="numero">Adivina el número:</label>
        <input type="number" name="numero" min="1" max="100" required />
        <button>Enviar respuesta</button>
      </form>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
